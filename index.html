<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>

<form id="loginForm">
    <h2>Login</h2>
    <label for="user">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <button type="button" onclick="attemptLogin()">Login</button>
</form>

<script>
    function attemptLogin() {
        // In a real-world scenario, you would send the username and password to a server for validation.
        // For simplicity, we'll use hardcoded values here.
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        // Replace these values with your own authentication logic
        if (username === 'user' && password === 'password') {
            alert('Login successful! Redirecting to the site...');
            // You can redirect the user to the main site or perform other actions here.
            // For demonstration purposes, we'll just show an alert.
        } else {
            alert('Login failed. Please check your username and password.');
        }
    }
</script>

</body>
</html>
